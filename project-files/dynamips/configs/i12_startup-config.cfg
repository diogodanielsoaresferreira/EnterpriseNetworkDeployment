!
!
!

!
upgrade fpd auto
version 15.1
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname RC-B
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
!
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
ip name-server 200.1.0.4
ip name-server 2002:A:A:A00::4
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
crypto pki token default removal timeout 0
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 10
 authentication pre-share
crypto isakmp key metalkey address 100.0.0.3
crypto isakmp key metalkey address 100.0.0.4
!
!
crypto ipsec transform-set metal-ts esp-3des esp-sha-hmac 
!
crypto ipsec profile METALipsec
 set transform-set metal-ts 
!
!
!
!
!
!
!
interface Tunnel1
 no ip address
 ipv6 address 2002:A:A:FFFE::2/64
 tunnel source FastEthernet1/0
 tunnel destination 100.0.0.4
!
interface Tunnel10
 ip unnumbered FastEthernet1/1
 tunnel source 100.0.0.2
 tunnel mode ipsec ipv4
 tunnel destination 100.0.0.3
 tunnel protection ipsec profile METALipsec
!
interface Tunnel11
 ip unnumbered FastEthernet1/1
 tunnel source 100.0.0.2
 tunnel mode ipsec ipv4
 tunnel destination 100.0.0.4
 tunnel protection ipsec profile METALipsec
!
interface FastEthernet0/0
 ip address 10.254.253.14 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 ip policy route-map routeT0
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2002:A:A:5FFF::E/126
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 ip address 200.1.1.29 255.255.255.224 secondary
 ip address 10.69.0.253 255.255.255.0
 ip nat inside
 ip virtual-reassembly in
 ip policy route-map routeT0
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2002:A:A:4500::2/64
 ipv6 ospf 1 area 0
!
interface FastEthernet1/0
 ip address 100.0.0.2 255.255.255.0
 ip nat outside
 ip virtual-reassembly in
 duplex auto
 speed auto
 ipv6 address 2001::2/64
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
ip nat Stateful id 2
  backup 10.254.253.14
   peer 10.254.253.13
   mapping-id 10
ip nat pool CHICAGOPOOL 200.1.1.33 200.1.1.38 netmask 255.255.255.248
ip nat inside source list 1 pool CHICAGOPOOL mapping-id 10 overload
ip route 200.1.0.0 255.255.255.128 100.0.0.3
ip route 200.1.0.0 255.255.255.128 100.0.0.4
ip route 200.1.1.128 255.255.255.128 100.0.0.4
ip route 200.1.1.128 255.255.255.128 100.0.0.3
!
access-list 1 permit 10.0.0.0 0.255.255.255
access-list 100 permit ip 10.69.0.0 0.0.0.255 10.5.0.0 0.0.15.255
no cdp log mismatch duplex
ipv6 route 2002:A:A::/51 Tunnel1
ipv6 router ospf 1
!
!
!
!
!
route-map routeT1 permit 10
 match ip address 100
 set interface Tunnel11
!
route-map routeT0 permit 10
 match ip address 100
 set interface Tunnel10
!
!
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
end
