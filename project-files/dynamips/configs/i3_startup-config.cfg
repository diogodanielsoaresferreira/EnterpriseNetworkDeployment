!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan2
 ip address 10.31.0.250 255.255.255.0
 ip pim sparse-mode
 ip ospf 1 area 0
 no autostate
 ipv6 address 2002:A:A:1F00::5/64
 ipv6 enable
 ipv6 ospf 1 area 0
 service-policy output CORE
!
interface Vlan3
 ip address 10.7.0.250 255.255.0.0
 ip pim sparse-mode
 ip ospf 1 area 0
 no autostate
 ipv6 address 2002:A:A:700::5/64
 ipv6 enable
 ipv6 ospf 1 area 0
 service-policy output CORE
!
router ospf 1
 router-id 3.3.3.3
 log-adjacency-changes
 redistribute ospf 10 metric-type 1
 passive-interface Vlan3
!
router ospf 10
 log-adjacency-changes
 default-information originate always metric-type 1
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip pim rp-address 10.254.252.17
!
access-list 10 permit 10.10.0.6
access-list 102 permit ip 10.10.0.0 0.0.255.255 any
access-list 102 permit ip 200.1.0.0 0.0.127.255 any
snmp-server engineID local 3333333333
snmp-server group aveirogroup v3 priv 
snmp-server community internalServer RW 10
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 3.3.3.3
 log-adjacency-changes
 passive-interface Vlan3
!
!
!
!
!
control-plane
!
