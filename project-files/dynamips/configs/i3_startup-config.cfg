 description *** Unused for Layer2 EtherSwitch ***
 ip address 10.254.252.18 255.255.255.252
 ip pim sparse-mode
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2002:A:A:1FFF::E/126
 ipv6 enable
 ipv6 ospf 1 area 0
