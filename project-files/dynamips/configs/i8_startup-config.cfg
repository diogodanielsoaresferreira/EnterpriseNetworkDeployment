 ip pim sparse-mode
 ip ospf 1 area 0
 duplex full
 speed 100
 ipv6 address 2002:A:A:1FFF::2/126
 ipv6 enable
 ipv6 ospf 1 area 0
 service-policy output EDGE
!
interface FastEthernet1/1
