!
interface Vlan3
 ip address 10.7.0.253 255.255.0.0
 ip pim sparse-mode
 ip ospf 1 area 0
 no autostate
 ipv6 address 2002:A:A:700::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
